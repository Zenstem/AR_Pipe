<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Zenstem Web AR | AR_Pipe</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/ZenstemLogo.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.compatibilityCheck = function (unityInstance, onsuccess, onerror) {
        if (!UnityLoader.SystemInfo.hasWebGL) {
          unityInstance.popup('Your browser does not support WebGL',
            [{text: 'OK', callback: onerror}]);
        } else {
          onsuccess();
        }
      }
      
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Daejeon_WebXR_Test.json", {onProgress: UnityProgress, Module: { backgroundColor: "#000000" }});
    </script>
  </head>
  <body>
    <div class="webgl-content" style="width: 100%; height: 100%" id="unityPlayer">
      <div id="unityContainer" style="width: 100%; height: 100%"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
      </div>
    </div>
  </body>
</html>
